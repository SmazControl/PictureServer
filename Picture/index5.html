<html>
    <head>
        <script type = "text/JavaScript">
            function AutoRefresh( t ) {
               setTimeout("location.reload(true);", t);
            }
        </script>    
        <title>Picture Client</title>
    </head>
    <body onload = "JavaScript:AutoRefresh(5000);">
        <img src="image5.jpg?"+(new Date()).getTime() id="image">
    </body>
</html>
